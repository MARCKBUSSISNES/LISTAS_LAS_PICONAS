<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Listas - Prueba</title>
<style>
body{
  font-family:'Courier New', monospace;
  background:#121212;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}
h1{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
#logo{
  width:300px;
  margin-bottom:20px;
}
form{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
input, select{
  padding:10px;
  font-size:1.1rem;
  border-radius:5px;
  border:none;
}
button{
  padding:10px 15px;
  font-size:1.1rem;
  border:none;
  border-radius:5px;
  cursor:pointer;
  background:#ff6600;
  color:#fff;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-bottom:20px;
}
th, td{
  border:1px solid #fff;
  padding:8px;
  text-align:center;
}
#sendJuanLuis img{
  height:24px;
  width:24px;
  margin-right:5px;
}
</style>
</head>
<body>

<h1><img id="logo" src="LOGO1 (2).png"></h1>

<form id="productForm">
  <input type="text" id="productName" placeholder="Producto" required>
  <input type="number" id="productQty" placeholder="Cantidad" required min="1">
  <select id="productSupplier" required>
    <option value="">Proveedor</option>
    <option>PP</option><option>AP</option><option>SC</option>
    <option>RS</option><option>TERM</option><option>PRC</option>
  </select>
  <button type="submit">Agregar</button>
</form>

<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Proveedor</th>
      <th>Recibido</th>
    </tr>
  </thead>
  <tbody id="productList"></tbody>
</table>

<button id="generatePDF">Generar PDF</button>
<button id="sendJuanLuis"><img src="panel_carro.png">Enviar a Juan Luis</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
let items = [];

const form = document.getElementById('productForm');
const productList = document.getElementById('productList');

function renderTable(){
  productList.innerHTML = '';
  items.forEach((i, idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i.name}</td>
                    <td>${i.qty}</td>
                    <td>${i.supplier}</td>
                    <td></td>`;
    productList.appendChild(tr);
  });
}

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('productName').value.trim();
  const qty = parseInt(document.getElementById('productQty').value);
  const supplier = document.getElementById('productSupplier').value;
  if(!name || !qty || !supplier) return alert('Complete todos los campos');
  items.push({name, qty, supplier});
  renderTable();
  form.reset();
  document.getElementById('productName').focus();
});

// Enter para agregar producto
document.getElementById('productName').addEventListener('keypress', (e)=>{
  if(e.key==='Enter') form.dispatchEvent(new Event('submit'));
});

document.getElementById('productQty').addEventListener('keypress', (e)=>{
  if(e.key==='Enter') form.dispatchEvent(new Event('submit'));
});

document.getElementById('productSupplier').addEventListener('keypress', (e)=>{
  if(e.key==='Enter') form.dispatchEvent(new Event('submit'));
});

// Generar PDF 80mm
document.getElementById('generatePDF').addEventListener('click', ()=>{
  if(items.length===0) return alert('No hay productos');
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    unit:'mm',
    format:[80, 2000] // ancho 80mm, alto automÃ¡tico
  });
  let y = 10;
  const logoImg = new Image();
  logoImg.src = 'LOGO1 (2).png';
  logoImg.onload = ()=>{
    doc.addImage(logoImg, 'PNG', 15, y, 50, 30);
    y += 35;

    doc.setFontSize(12);
    doc.text('Se reciben correctamente todos los productos', 40, y, {align:'center'});
    y += 10;

    // Tabla productos
    items.forEach(it=>{
      let text = it.name;
      let lines = doc.splitTextToSize(text, 60);
      doc.text(lines, 5, y);
      doc.text(it.qty.toString(), 45, y);
      doc.text(it.supplier, 60, y);
      y += lines.length * 6;
    });

    y += 10;
    doc.text('Observaciones:', 40, y, {align:'center'}); y+=6;
    doc.text('_______________________', 40, y, {align:'center'}); y+=8;
    doc.text('_______________________', 40, y, {align:'center'}); y+=8;
    doc.text('_______________________', 40, y, {align:'center'}); y+=12;

    doc.text('Firma de quien recibe:', 40, y, {align:'center'}); y+=6;
    doc.text('_______________________', 40, y, {align:'center'}); y+=8;
    doc.text('Nombre de quien recibe:', 40, y, {align:'center'}); y+=6;
    doc.text('_______________________', 40, y, {align:'center'}); y+=8;
    doc.text('Firma de quien entrega:', 40, y, {align:'center'}); y+=6;
    doc.text('_______________________', 40, y, {align:'center'}); y+=8;

    doc.save('ListaProductos.pdf');
  }
});

// WhatsApp Juan Luis
document.getElementById('sendJuanLuis').addEventListener('click', ()=>{
  const mensaje = encodeURIComponent('Hola Juan Luis, adjunto la lista de productos.');
  const url = `https://wa.me/58140621?text=${mensaje}`;
  window.open(url, '_blank');
});
</script>
</body>
</html>
